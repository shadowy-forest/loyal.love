name: ðŸ‘¾ validate rss feed

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/generate_rss.py'
      - 'scripts/validate_rss.py'
      - 'rss.xml'
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/generate_rss.py'
      - 'scripts/validate_rss.py'
      - 'rss.xml'
  workflow_dispatch:

jobs:
  validate-rss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: âœ… set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name:âœ… install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: âœ… generate RSS feed
        run: python scripts/generate_rss.py
        
      - name: âœ… validate RSS feed
        run: python scripts/validate_rss.py rss.xml
        
      - name: âœ… check XML validity
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
          xmllint --noout rss.xml
